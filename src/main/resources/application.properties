spring.application.name=LOFAR-system

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lofar_system
spring.datasource.username=lofar_admin
spring.datasource.password=passwordgobrr

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Scheduling Configuration
spring.task.scheduling.pool.size=2
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5

# WebSocket Configuration
spring.websocket.stomp.relay-host=localhost
spring.websocket.stomp.relay-port=61613

# Logging
logging.level.lofar.system=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG